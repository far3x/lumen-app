server {
    listen 443 ssl http2;
    server_name status.lumen.onl;

    ssl_certificate /etc/letsencrypt/live/lumen.onl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lumen.onl/privkey.pem;

    location / {
        proxy_pass http://uptime-kuma:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }
}

server {
    listen 80;
    server_name status.lumen.onl;

    location / {
        return 301 https://$host$request_uri;
    }

    location ~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl http2;
    server_name docs.lumen.onl;

    ssl_certificate /etc/letsencrypt/live/lumen.onl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lumen.onl/privkey.pem;

    location = / {
        return 301 https://docs.lumen.onl/introduction;
    }

    location ~* \.(?:css|js|map|ico|png|jpg|jpeg|gif|svg|webp|woff|woff2|mp4|cur|txt|xml)$ {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location / {
        rewrite ^/(.*)$ /docs/$1 break;
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80;
    server_name docs.lumen.onl;
    
    location / {
        return 301 https://$host$request_uri;
    }

    location ~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl http2;
    server_name lumen.onl www.lumen.onl;

    ssl_certificate /etc/letsencrypt/live/lumen.onl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lumen.onl/privkey.pem;

    location /docs {
        rewrite ^/docs/?(.*)$ https://docs.lumen.onl/$1 permanent;
    }

    location = /robots.txt {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ws/ {
        proxy_pass http://api:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }
}

server {
    listen 80;
    server_name lumen.onl www.lumen.onl;

    location /docs {
        rewrite ^/docs/?(.*)$ https://docs.lumen.onl/$1 permanent;
    }

    location / {
        return 301 https://$host$request_uri;
    }

    location ~ /.well-known/acme-challenge/ {
