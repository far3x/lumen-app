server {
    listen 443 ssl;
    http2 on;
    server_name status.lumen.onl;

    ssl_certificate /etc/letsencrypt/live/lumen.onl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lumen.onl/privkey.pem;

    location / {
        if ($http_user_agent ~* "(Discordbot|Twitterbot|facebookexternalhit|Slackbot|LinkedInBot)") {
            rewrite ^ /bot-handler last;
        }

        proxy_pass http://uptime-kuma:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    location = /bot-handler {
        internal;
        root /usr/share/nginx/html;
        try_files /status-embed.html =404;
    }
}

server {
    listen 80;
    server_name status.lumen.onl;

    location / {
        return 301 https://$host$request_uri;
    }

    location ~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }
}

