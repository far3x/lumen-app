server {
    listen 80;
    server_name lumenxxx.site www.lumenxxx.site;

    # This block is for future SSL certificate renewals
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # This block redirects all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name lumenxxx.site www.lumenxxx.site;

    # SSL Certificate settings
    ssl_certificate /etc/letsencrypt/live/lumenxxx.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lumenxxx.site/privkey.pem;

    # Route requests for the main site to the frontend container
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route requests for the API to the backend container
    location /api/ {
        proxy_pass http://api:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
