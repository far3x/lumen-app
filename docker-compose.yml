services:
  db:
    image: pgvector/pgvector:pg13
    container_name: lumen_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgbouncer:
    image: bitnami/pgbouncer:latest
    container_name: lumen_pgbouncer
    environment:
      POSTGRESQL_HOST: db
      POSTGRESQL_USERNAME: ${POSTGRES_USER}
      POSTGRESQL_PASSWORD: ${POSTGRES_PASSWORD}
      PGBOUNCER_PORT: 5432
      PGBOUNCER_DATABASE: ${POSTGRES_DB}
      PGBOUNCER_AUTH_TYPE: md5
      PGBOUNCER_POOL_MODE: transaction
      PGBOUNCER_SERVER_RESET_QUERY: "DISCARD ALL"
      PGBOUNCER_USER: ${POSTGRES_USER}
      PGBOUNCER_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: lumen_redis
    volumes: #data only on prod bcs sometimes need to test with no rate limits on dev
      - redis_data:/data
    restart: unless-stopped

  api:
    container_name: lumen_api
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --proxy-headers --forwarded-allow-ips='*'"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@pgbouncer:5432/${POSTGRES_DB}
      FRONTEND_URL: ${FRONTEND_URL}
      BUSINESS_FRONTEND_URL: ${BUSINESS_FRONTEND_URL}
      PUBLIC_LOGO_URL: ${PUBLIC_LOGO_URL}
      API_URL: ${API_URL}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      LUMEN_CLIENT_SECRET: ${LUMEN_CLIENT_SECRET}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      VALUATION_MODE: ${VALUATION_MODE}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL_NAME: ${GEMINI_MODEL_NAME}
      GEMINI_TEMPERATURE: ${GEMINI_TEMPERATURE}
      GOOGLE_RECAPTCHA_SITE_KEY: ${GOOGLE_RECAPTCHA_SITE_KEY}
      GOOGLE_RECAPTCHA_SECRET_KEY: ${GOOGLE_RECAPTCHA_SECRET_KEY}
      GITHUB_SEARCH_PAT: ${GITHUB_SEARCH_PAT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_FROM: ${MAIL_FROM}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_SERVER: ${MAIL_SERVER}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
      MAIL_STARTTLS: ${MAIL_STARTTLS}
      MAIL_SSL_TLS: ${MAIL_SSL_TLS}
      SOLANA_RPC_URL: ${SOLANA_RPC_URL}
      TREASURY_PRIVATE_KEY: ${TREASURY_PRIVATE_KEY}
      LUM_TOKEN_MINT_ADDRESS: ${LUM_TOKEN_MINT_ADDRESS}
      USDC_TOKEN_MINT_ADDRESS: ${USDC_TOKEN_MINT_ADDRESS}
      COOLDOWN_DAYS: ${COOLDOWN_DAYS}
      BETA_MODE_ENABLED: ${BETA_MODE_ENABLED}
      BETA_MAX_USERS: ${BETA_MAX_USERS}
      BETA_GENESIS_BONUS: ${BETA_GENESIS_BONUS}
      BIRDEYE_API_KEY: ${BIRDEYE_API_KEY}
      AIRDROP_WALLET_PRIVATE_KEY: ${AIRDROP_WALLET_PRIVATE_KEY}
      AIRDROP_TOKEN_MINT_ADDRESS: ${AIRDROP_TOKEN_MINT_ADDRESS}
      FACILITATOR_URL: ${FACILITATOR_URL}
      MERCHANT_WALLET_ADDRESS: ${MERCHANT_WALLET_ADDRESS}
    depends_on:
      pgbouncer:
        condition: service_started
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  worker_default:
    container_name: lumen_worker_default
