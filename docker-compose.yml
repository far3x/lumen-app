# docker-compose.yml (THIS IS NOW YOUR DEV FILE)

services:
  # Database service remains the same
  db:
    image: postgres:13-alpine
    container_name: lumen_db
    ports:
      - "5433:5432" # Expose port for local tools like DBeaver
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file: ./.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis service remains the same
  redis:
    image: redis:alpine
    container_name: lumen_redis
    restart: unless-stopped

  # API service with the corrected hot-reloading
  api:
    container_name: lumen_api
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --reload --reload-dir /usr/src/app/app --host 0.0.0.0 --port 8000"
    volumes:
      - ./backend:/usr/src/app # Mount local code for hot-reloading
    env_file: ./.env
    ports:
      - "8000:8000" # Expose API port to host
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  # Worker service remains the same
  worker:
    container_name: lumen_worker
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.core.celery_app.celery_app worker --loglevel=info --pool=eventlet
    volumes:
      - ./backend:/usr/src/app
    env_file: ./.env
    depends_on:
      - redis
      - api
    restart: unless-stopped

  # --- MODIFIED FRONTEND SERVICE ---
  frontend:
    container_name: lumen_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      # Mount your local code for hot-reloading, excluding node_modules
      - ./frontend:/app
      # Use a named volume to persist node_modules and the Vite cache
      - frontend_modules:/app/node_modules
    ports:
      - "5173:5173"
    restart: unless-stopped

# --- DEFINE THE NAMED VOLUMES AT THE END ---
volumes:
  postgres_data:
  frontend_modules: # This creates a persistent volume for the frontend