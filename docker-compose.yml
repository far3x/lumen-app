      redis:
        condition: service_started
      api:
        condition: service_started
    restart: unless-stopped
  
  worker_priority:
    container_name: lumen_worker_priority
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.core.celery_app.celery_app worker --loglevel=info -Q high_priority --concurrency=2 -P eventlet
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@pgbouncer:5432/${POSTGRES_DB}
      FRONTEND_URL: ${FRONTEND_URL}
      BUSINESS_FRONTEND_URL: ${BUSINESS_FRONTEND_URL}
      PUBLIC_LOGO_URL: ${PUBLIC_LOGO_URL}
      API_URL: ${API_URL}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      LUMEN_CLIENT_SECRET: ${LUMEN_CLIENT_SECRET}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
