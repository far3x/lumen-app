services:
  # PostgreSQL Database Service
  db:
    image: postgres:13-alpine
    container_name: lumen_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache/Broker Service
  redis:
    image: redis:alpine
    container_name: lumen_redis
    ports:
      - "6379:6379"

  # FastAPI Backend API Service
  api:
    container_name: lumen_api
    # Both services now have their own 'build' instruction, pointing to the same place.
    # This is the correct way to share an image without race conditions.
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/usr/src/app
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  # Celery Worker Service
  worker:
    container_name: lumen_worker
    # The worker also builds from the same context. Docker will reuse the cached layers
    # from the 'api' build, making this step instantaneous.
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/usr/src/app
    env_file:
      - ./.env
    command: celery -A app.core.celery_app.celery_app worker --loglevel=info --pool=eventlet
    depends_on:
      - redis
      - api

  # Vite Frontend Service
  frontend:
    container_name: lumen_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      # Cache node_modules for faster subsequent startups
      - /app/node_modules
    ports:
      - "5173:5173"
    # The env_file directive correctly pulls from the root .env file
    env_file:
      - ./.env

volumes:
  postgres_data: