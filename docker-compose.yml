services:
  db:
    image: postgres:13-alpine
    container_name: lumen_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file: ./.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: lumen_redis
    restart: unless-stopped

  api:
    container_name: lumen_api
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --reload --host 0.0.0.0 --port 8000"
    volumes:
      - ./backend:/usr/src/app
    env_file: ./.env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  worker:
    container_name: lumen_worker
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.core.celery_app.celery_app worker --loglevel=info --pool=eventlet --concurrency=1 --prefetch-multiplier=1 --max-tasks-per-child=10
    volumes:
      - ./backend:/usr/src/app
    env_file: ./.env
    depends_on:
      - redis
      - api
    restart: unless-stopped

  frontend:
    container_name: lumen_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - frontend_modules:/app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${API_URL} 
      - VITE_GOOGLE_RECAPTCHA_SITE_KEY=${GOOGLE_RECAPTCHA_SITE_KEY}
    restart: unless-stopped

volumes:
  postgres_data:
  frontend_modules: