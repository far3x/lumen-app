      pgbouncer:
        condition: service_started
      redis:
        condition: service_started
      api:
        condition: service_started
    restart: unless-stopped
  
  worker-beat:
    container_name: lumen_worker_beat
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.core.celery_app.celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@pgbouncer:5432/${POSTGRES_DB}
      FRONTEND_URL: ${FRONTEND_URL}
      BUSINESS_FRONTEND_URL: ${BUSINESS_FRONTEND_URL}
      PUBLIC_LOGO_URL: ${PUBLIC_LOGO_URL}
