services:
  nginx:
    image: nginx:stable-alpine
    container_name: lumen_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/lumen-cert.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: lumen_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email far3000yt@gmail.com --agree-tos --no-eff-email --quiet -d lumen.onl -d www.lumen.onl -d status.lumen.onl -d docs.lumen.onl