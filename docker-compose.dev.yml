services:
  db:
    image: pgvector/pgvector:pg13
    container_name: lumen_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file: ./.env
    command: >
      -c shared_buffers=128MB
      -c effective_cache_size=256MB
      -c maintenance_work_mem=64MB
      -c work_mem=4MB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: lumen_redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  irys:
    container_name: lumen_irys_service
    build:
      context: ./backend/irys-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file: ./.env
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  api:
    container_name: lumen_api
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --reload --reload-dir /usr/src/app --host 0.0.0.0 --port 8000"
    volumes:
      - ./backend:/usr/src/app
    env_file: ./.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      BIRDEYE_API_KEY: ${BIRDEYE_API_KEY}
      IRYS_SERVICE_URL: http://irys:3001
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      irys:
        condition: service_healthy
    restart: unless-stopped

  worker:
    container_name: lumen_worker_dev
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: celery -A app.core.celery_app.celery_app worker --loglevel=info -Q default,high_priority --concurrency=1 -P eventlet
    volumes:
      - ./backend:/usr/src/app
    env_file: ./.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      BIRDEYE_API_KEY: ${BIRDEYE_API_KEY}
      IRYS_SERVICE_URL: http://irys:3001
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      irys:
        condition: service_healthy
      api:
        condition: service_started
    restart: unless-stopped

  beat:
    container_name: lumen_beat_dev
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: celery -A app.core.celery_app.celery_app beat --loglevel=info
    volumes:
      - ./backend:/usr/src/app
    env_file: ./.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      BIRDEYE_API_KEY: ${BIRDEYE_API_KEY}
      IRYS_SERVICE_URL: http://irys:3001
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      irys:
        condition: service_healthy
      api:
        condition: service_started
    restart: unless-stopped

  frontend:
    container_name: lumen_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - frontend_modules:/app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${API_URL} 
      - VITE_GOOGLE_RECAPTCHA_SITE_KEY=${GOOGLE_RECAPTCHA_SITE_KEY}
      - VITE_WALLETCONNECT_PROJECT_ID=${VITE_WALLETCONNECT_PROJECT_ID}
      - NODE_OPTIONS=--max-old-space-size=512
    restart: unless-stopped

  business_frontend:
    container_name: lumen_business_frontend
    build:
      context: ./business-frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./business-frontend:/app
      - business_frontend_modules:/app/node_modules
    ports:
      - "5174:5174"
    environment:
      - VITE_API_URL=${API_URL}
      - VITE_GOOGLE_RECAPTCHA_SITE_KEY=${GOOGLE_RECAPTCHA_SITE_KEY}
      - VITE_SOLANA_RPC_URL=${VITE_SOLANA_RPC_URL}
      - NODE_OPTIONS=--max-old-space-size=512
    restart: unless-stopped

volumes:
  postgres_data:
  frontend_modules:
  business_frontend_modules: