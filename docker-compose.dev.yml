services:
  db:
    image: pgvector/pgvector:pg13
    container_name: lumen_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file: ./.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgbouncer:
    image: bitnami/pgbouncer:latest
    container_name: lumen_pgbouncer
    ports:
      - "6432:5432"
    environment:
      POSTGRESQL_HOST: db
      POSTGRESQL_USERNAME: ${POSTGRES_USER}
      POSTGRESQL_PASSWORD: ${POSTGRES_PASSWORD}
      PGBOUNCER_PORT: 5432
      PGBOUNCER_DATABASE: ${POSTGRES_DB}
      PGBOUNCER_AUTH_TYPE: md5
      PGBOUNCER_POOL_MODE: transaction
      PGBOUNCER_SERVER_RESET_QUERY: "DISCARD ALL"
      PGBOUNCER_USER: ${POSTGRES_USER}
      PGBOUNCER_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: lumen_redis
    restart: unless-stopped

  api:
    container_name: lumen_api
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --reload --host 0.0.0.0 --port 8000"
    volumes:
      - ./backend:/usr/src/app
    env_file: ./.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@pgbouncer:5432/${POSTGRES_DB}
    ports:
      - "8000:8000"
    depends_on:
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  worker_default:
    container_name: lumen_worker_default
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: celery -A app.core.celery_app.celery_app worker --loglevel=info -Q default --concurrency=4 -P eventlet
    volumes:
      - ./backend:/usr/src/app
    env_file: ./.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@pgbouncer:5432/${POSTGRES_DB}
    depends_on:
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_started
      api:
        condition: service_started
    restart: unless-stopped

  worker_priority:
    container_name: lumen_worker_priority
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: celery -A app.core.celery_app.celery_app worker --loglevel=info -Q high_priority --concurrency=2 -P eventlet
    volumes:
      - ./backend:/usr/src/app
    env_file: ./.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@pgbouncer:5432/${POSTGRES_DB}
    depends_on:
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_started
      api:
        condition: service_started
    restart: unless-stopped

  frontend:
    container_name: lumen_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - frontend_modules:/app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${API_URL} 
      - VITE_GOOGLE_RECAPTCHA_SITE_KEY=${GOOGLE_RECAPTCHA_SITE_KEY}
    restart: unless-stopped

volumes:
  postgres_data:
  frontend_modules: